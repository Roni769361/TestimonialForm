  <body>
    <section id="HomePart">
        <div class="container" style="text-align: center;">
            <h1 style="font-weight: 800;">Chakaria Korak Biddyapith</h1>
            <address>Chakaria, Coxs' Bazar</address>
            <h1 style="color: rgb(248, 16, 16);">Testimonial <span style="font-family: 'Kalpurush', sans-serif;
                ">এর জন্য সম্পূর্ণ ফরমটি ইংরেজি বড় অক্ষরে পূরণ করতে হবে</span> </h1>
        </div>
    </section>
    <section id="form">
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Full Name" id="name">
                </div>
                <div class="col-md-3">
                  <label for="roll" class="form-label">SSC Roll</label>
                  <input type="number" class="form-control" placeholder="SSC Roll No." id="roll">
                </div>
                <div class="col-md-3">
                    <label for="roll" class="form-label">SSC Registration</label>
                    <input type="number" class="form-control" placeholder="SSC Registration No." id="reg">
                  </div>

                <div class="col-md-6">
                  <label for="father" class="form-label">Father's Name</label>
                  <input type="text" class="form-control" id="father" placeholder="Father's Name">
                </div>
                <div class="col-md-6">
                  <label for="mother" class="form-label">Mother's Name</label>
                  <input type="text" class="form-control" id="mother" placeholder="Mother's Name">
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label">Village</label>
                  <input type="text" class="form-control" placeholder="Only Village Name" id="village">
                </div>
                <div class="col-md-4">
                  <label for="Post" class="form-label">Post Office</label>
                  <input type="text" class="form-control" placeholder="Only Post Office Name" id="post">
                </div>
                <div class="col-md-2">
                  <label for="postCode" class="form-label">Post Code</label>
                  <input type="number" placeholder="Post Code" class="form-control" id="postcode">
                </div>
                <div class="col-md-6">
                    <label for="policeStation" class="form-label">Police Station</label>
                    <input type="text" placeholder="Police Station" class="form-control" id="police">
                  </div>
                  <div class="col-md-6">
                    <label for="Dist" class="form-label">District</label>
                    <input type="text" placeholder="District Name" class="form-control" id="dist">
                  </div>
                  <div class="col-md-6">
                    <label for="Phone" class="form-label">Phone No.</label>
                    <input type="number" placeholder="Phone Number" class="form-control" id="phone">
                  </div>
                  <div class="btnHear">
                    <button class="btn">Submit</button>
                    <button class="btn">Download</button>
                  </div>
              </form>
        </div>
    </section>


    <script
