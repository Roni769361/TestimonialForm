<!DOCTYPE html>
<html>
<head>
  <title>Sticky Footer Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    html, body {
  height: 100%;
  margin: 0;
}

.content {
  padding-bottom: 60px; /* Adjust this value to leave space for the footer */
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px; /* Set the height of your footer */
  background-color: #f5f5f5; /* Set the desired background color */
  padding: 20px;
  box-sizing: border-box;
}

</style>



<body>
    <h1>sdkfsdfjkl</h1>
  <div class="content">
    <!-- Your page content goes here -->
  </div>
  <footer>
    <p>This is the sticky footer.</p>
  </footer>
</body>
</html>
